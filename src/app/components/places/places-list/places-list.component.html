<h1>Places</h1>
<form class="search-filters" (ngSubmit)="onSubmit()">
  <div class="row align-items-end">
    <div class="col-sm-4">
      <label class="form-label" for="name">Name</label>
      <input class="form-control" type="text" name="name" id="name" [(ngModel)]="name">
    </div>
    <div class="col-sm-3">
      <label class="form-label" for="location">Location</label>
      <input class="form-control" type="text" name="location" id="location" [(ngModel)]="location">
    </div>
    <div class="col-sm-3">
      <label class="form-label" for="type">Type</label>
      <select class="form-select" name="type" id="type" [(ngModel)]="type">
        <option value="">All</option>
        <option value="Indoor">Indoor</option>
        <option value="Outdoor">Outdoor</option>
      </select>
    </div>
    <div class="col-sm-2 ">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>

<table id="places-table" class="table table-striped table-bordered" cellSpacing="0" width="100%">
    <thead>
        <tr>
            <th class="th-sm col-sm-4">Name</th>
            <th class="th-sm col-sm-4">Location</th>
            <th class="th-sm col-sm-4">Type</th>
            <th class="th-sm col-sm-1"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let place of places">
            <td>{{ place.name }}</td>
            <td>{{ place.location }}</td>
            <td>{{ place.type }}</td>
            <!-- We add a small crayon icon to edit the place -->
            <td><a [routerLink]="['/place/', place.place_id]"><i class="fas fa-circle-info"></i></a></td>
        </tr>
    </tbody>
</table>

<!-- Pagination links -->
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" style="cursor: pointer;" (click)="prevPage()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor=" let page of pageNumbers ">
      <a class="page-link" style="cursor: pointer;" (click)="goToPage(page)" [class.disabled]="currentPage === page">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" style="cursor: pointer;" (click)="nextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
