<div class="rounded_box">
    <h2>Climbs</h2>
    <table id="climbs-table" class="table table-striped table-bordered" cellSpacing="0" width="100%">
        <thead>
            <tr>
                <th class="th-sm col-sm-3">Boulder</th>
                <th class="th-sm col-sm-3">Attempts</th>
                <th class="th-sm col-sm-3">Style</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let climb of climbs">
                <td>{{ climb.name }}</td>
                <td>{{ climb.nb_attempts }}</td>
                <td>{{ climb.style }}</td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createClimb">
                        Add climb
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-climb-create (climbCreated)="climbCreated()" [activity_id]="activity_id"></app-climb-create>
